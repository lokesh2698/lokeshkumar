trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- task: PowerShell@2
  displayName: Powershell-Variable Creation
  inputs:
    targetType: 'inline'
    script: 
      Write-Host "Hello World"
                
      $sampletest = "lokeshkumar"
                
      Write-Output "##vso[task.setvariable variable=SampleVariable;]$sampletest"
      write-host($sampletest)

- task: PowerShell@2
  displayName: Powershell-Value check
  condition: ne(variables[ 'ENV:sampletest' ], 'lokeshkumar')
  inputs: 
    targetType: inline
    script: write-host("Checking")
            
    
